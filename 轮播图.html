<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
    *{margin: 0;padding: 0;}
        #div1 {margin:0 auto;width:230px; height:200px}
         body{background: url(images/saber.jpg) no-repeat center center;background-size:cover;padding-top: 25%;}
    
    </style>

</head>
<body>
    <div id="div1">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                <li data-target="#carousel-example-generic" data-slide-to="7"></li>
            </ol>

              <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="7066/b1.png" >
                </div>
                <div class="item">
                    <img src="7066/b2.png" >
                </div>
                <div class="item">
                    <img src="7066/b3.png" >
                </div>
                 <div class="item">
                    <img src="7066/b4.png" >
                </div>
                 <div class="item">
                    <img src="7066/b5.png" >
                </div>
                 <div class="item">
                    <img src="7066/b6.png" >
                </div>
                 <div class="item">
                    <img src="7066/b7.png" >
                </div>
                 <div class="item">
                    <img src="7066/b8.png" >
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" id="aaron1"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" id="aaron2"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- 手动控制时间 -->
     <script>  
        $(".carousel").carousel({  
            interval:1500 //每隔两秒自动轮播  
        })  
    </script> 
</body>
<html>
